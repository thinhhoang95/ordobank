<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swear Now</title>
    <style>
        #swear1, #swear2 {
            width: 100%;
            height: 100px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Swear Now</h1>
    <p>Please retype the following phrases into the textboxes! Give an example for each phrase.</p>
    <div>
        <h3>I will not get angry with my family and my girlfriend.</h3>
    </div>
    <div>
        <textarea name="swear1" id="swear1" cols="30" rows="10"></textarea>
    </div>
    <div>
        <h3>I will listen to people, whether I like the story or not.</h3>
    </div>
    <div>
        <textarea name="swear2" id="swear2" cols="30" rows="10"></textarea>
    </div>
    <div>
        <button id="submit">Submit</button>
    </div>

    <script>
        document.getElementById('submit').addEventListener('click', function() {
            var swear1 = document.getElementById('swear1').value;
            var swear2 = document.getElementById('swear2').value;
            // if swear1 contains the phrase "I will not get angry with my family and my girlfriend."
            if (swear1.includes('I will not get angry with my family and my girlfriend.')) {
                // if swear2 contains the phrase "I will listen to people, whether I like the story or not."
                if (swear2.includes('I will listen to people, whether I like the story or not.')) {
                    alert('You have successfully sworn!');
                    // submit the form to /swearprint
                    // encode the swear1 and swear2 values to x-www-form-urlencoded
                    var form = document.createElement('form');
                    form.method = 'POST';
                    form.action = '/swearprint';
                    var input1 = document.createElement('input');
                    input1.type = 'hidden';
                    input1.name = 'swear1';
                    input1.value = encodeURIComponent(swear1);
                    var input2 = document.createElement('input');
                    input2.type = 'hidden';
                    input2.name = 'swear2';
                    input2.value = encodeURIComponent(swear2);
                    form.appendChild(input1);
                    form.appendChild(input2);
                    document.body.appendChild(form);
                    form.submit();
                } else {
                    alert('You have not sworn the second phrase correctly!');
                }
            } else {
                alert('You have not sworn the first phrase correctly!');
            }
        });
    </script>
</body>
</html>
