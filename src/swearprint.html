<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swear Certificate</title>
    <style>
        #swear1, #swear2 {
            width: 100%;
            height: 100px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Swear Certificate</h1>
    <p>Please retype the following phrases into the textboxes!</p>
    <div>
        <h3>I will not get angry with my family and my girlfriend.</h3>
    </div>
    <div>
        <textarea name="swear1" id="swear1" cols="30" rows="10">$$SWEAR1$$</textarea>
    </div>
    <div>
        <h3>I will listen to people, whether I like the story or not.</h3>
    </div>
    <div>
        <textarea name="swear2" id="swear2" cols="30" rows="10">$$SWEAR2$$</textarea>
    </div>
    <div>
        <p>The swear was declared on <span id="time"></span></p>
        <h3 style="text-align: center;">You are morally obliged to keep your swear.</p>
    </div>

    <script>

        var date = new Date();
        document.getElementById('time').innerHTML = date.toISOString();
    </script>
</body>
</html>
